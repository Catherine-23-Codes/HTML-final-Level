<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckBoxes</title>
  </head>
  <body>
    <form action="/server action">
      <input type="checkbox" id="age" name="age" />
      <label for="age">I am 18+</label>
      <br />

      <input type="checkbox" id="gender" name="gender" />
      <label for="gender">Humans</label>
      <br />

      <!--When we need defaulty CHECKED BOX! We used keyword= checked!-->
      <input type="checkbox" id="I agree" name="I agree" checked />
      <label for="I agee">I agree to all terms and conditions</label>

      <button>Submit</button>
    </form>
  </body>
</html>
