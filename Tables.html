<!--Tables are used to display data in a structured format, 
consisting of rows and columns. 
Intersection of Rows and Columns is called Cell.
Rows=Horizontal, Columns=Vertical.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
  </head>
  <body>
    <!--Tags   
                                                1)tr= row tag
                                                2)th= header tag
                                                3)td= data tag
                                                -->
    <!--1)Table Tag-->
    <table>
      <!--2)Caption Tag-->
      <caption>
        <h1>Companies</h1>
      </caption>

      <!--3)<tr> is used for creating row tag-->
      <tr>
        <!--4)<th> is used for creating header tag-->
        <th>Product Based</th>
        <th>Service Based</th>
      </tr>

      <tr>
        <td>Google</td>
        <!--td= data tag-->
        <td>Accenture</td>
      </tr>

      <tr>
        <td>Microsoft</td>
        <td>Infosys</td>
      </tr>

      <tr>
        <td>LinkedIn</td>
        <td>Wipro</td>
      </tr>
    </table>
  </body>
</html>
