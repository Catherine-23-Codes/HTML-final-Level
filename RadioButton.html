<!--Values inside URL gets passed as name=value format-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <form action="/action server">
      <p>PBC</p>
      <input type="radio" id="PBC" value="Google" />
      <label for="Google">GOOGLE</label>

      <div>
        <!--Grouping them under Div-->
        <!--Radio buttons= only 1 option could be selected from many-->
        <!--We must use common "name" for being able to select a 
    single option as the radio buttons-->

        <input type="radio" name="PBC" value="Microsoft" />
        <label for="Microsoft">Microsoft</label>

        <input type="radio" name="PBC" value="Amazon" />
        <label for="Amazon">Amazon</label>

        <input type="radio" name="PBC" value="LinkedIn" />
        <label for="LinkedIn">LinkedIn</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
