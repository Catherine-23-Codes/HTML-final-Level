<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckBoxes</title>
  </head>
  <body>
    <form action="/action_server">
      <div>
        Choose your Career subjects
        <input type="checkbox" name="subjects" id="math" value="maths" />
        <label for="math">math</label>

        <input type="checkbox" name="subjects" id="science" value="sci" />
        <label for="science">science</label>

        <input type="checkbox" name="subjects" id="social" value="soc" />
        <label for="social">social</label>
      </div>
      <button>SUBMIT</button>
    </form>
  </body>
</html>
