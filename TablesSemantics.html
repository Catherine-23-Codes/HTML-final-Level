<!--Table semantics
1)thead= header
2)tbody= body
3)tfoot= footer (rarely used, only used for caluclating sum/avg)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
  </head>
  <body>
    <table>
      <caption>
        COUNTRIES
      </caption>

      <!--HEADER using thead-->
      <thead>
        <tr>
          <th>&nbsp;States in India &nbsp;</th>
          <th>&nbsp;Foreign states &nbsp;</th>
        </tr>
      </thead>

      <!--BODY using tbody-->
      <tbody>
        <tr>
          <td>Tamil Nadu</td>
          <td>France</td>
        </tr>
        <tr>
          <td>Karnataka</td>
          <td>USA</td>
        </tr>

        <tr>
          <td>Himalaya</td>
          <td>Santorini</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
